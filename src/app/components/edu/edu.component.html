<body>
<!-- <div class="container">

    <button class="ques" ng-click="customExpression"><a routerLink="../response"> RESPONSES </a></button>
    <!-- <button class="res"><a routerLink="../setting"> SETTINGS </a></button> -->


<div class = "Title"><input name="title" type placeholder= "ENTER TITLE" [(ngModel)]= "title"></div>

<div class = "Description"><input name="description" type="text" placeholder= "ENTER DESCRIPTION" [(ngModel)]="description"></div>


<div cdkDropListGroup>
  <div class="example-container1">
    <h2>COMPONENTS</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>FORM</h2>

    <div
      cdkDropList
      class="example-list"
      [cdkDropListData]="done"
      (cdkDropListDropped)="drop($event)">
      <!-- <div class="example-box" *ngFor="let item of tasks; let i =index" cdkDrag>{{item.description}}
        <div class="box">
          <button (click)="deleteTask(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
          <button (click)="onEdit(item, i)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        </div>
      </div> -->
      <div class="example-box" *ngFor="let item of currentContainer, let i =index" cdkDrag>
        <div class="box">
          <button (click)="deleteTask(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        
        <app-input *ngIf="item === 'Divider'"></app-input>
        <app-input *ngIf="item === 'Text-field'"></app-input>
        <app-input *ngIf="item === 'Input'"></app-input>
        <app-radio *ngIf="item === 'Radio'"></app-radio>
        <app-checkbox *ngIf="item === 'Checkbox'"></app-checkbox>
      </div>
    </div>
  </div>
</div>
</div>

<button class="Sub"><a routerLink="../conclude"> SUBMIT </a></button>
</body>
